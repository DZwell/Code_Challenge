<!DOCTYPE html>
<html>
<head>
    <title>To Do List</title>
</head>
<body>
    <h1>To Do List</h1>
    <form id="todo">
        <p>Enter Your List Here:
            <input id="input" type="text" name="list">
        </p>
    </form>
    <button id="submit">Add to List</button>
    <section>
        <p id="list"></p>
    </section>
</body>
<script type="text/javascript" src="jquery.js"></script>
<script>
     $('#submit').click(function() {
        var value = $('#input').val();
        $('#list').prepend('<li>' + value + '</li>');
        $('#input').val('');
    });

     $('#input').keypress(function(e) {
        var key = e.which;
        if(key == 13) {
            $('#submit').click();
            return false;
        }
     });
</script>
</html>
