{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'make_robots/style.css' %}" />

<h1>{{ welcome }}</h1>

<head>
{% block content %}
    <div id="botlist">
        <form id="botlist" action="{% url 'delete_bot' %}" method="POST" accept="-charset="utf-8" enctype="multipart/form-data"">
            {% csrf_token %}
            {% for robot in robots %}
            <h3>{{ robot.name }}</h3>
            <input value="{{ robot.name }}" name="robot_name" hidden>
            <ul><input value="{{ robot.strength }}" type="number" hidden>Strength - {{ robot.strength }}
            </input>
            <input value="{{ robot.agility }}" type="number" hidden>Agility - {{ robot.agility }}
            </input>
            <input value="{{ robot.armour }}" type="number" hidden>Armour - {{ robot.armour }}
            </input><br></ul>
            <button class="delete" type="submit" value="delete" name="delete_bot" id="Delete_{{ Robot.name }}">Delete</button>
            {% endfor %}
        </form>
    </div>
    <div id="newbots">
        <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}

            <button type="submit" value="Robot">Submit</button>
        </form>

    </div>
{% endblock %}
</head>
